<div class="container">
    <form class="">
        <div class="form-group">
            <label for="name" class="control-label">Name:</label>
            <div class="">
                <input type="text" class="form-control" id="name" ng-model="course.name" />
            </div>
        </div>
              
        <div class="panel">
            <div class="panel-heading">
                <h4>
                    <span>
                    {{course.holeCount}} holes
                    </span>               
                    <span class="pull-right">
                    <span type="button" class="btn btn-default glyphicon glyphicon-minus-sign" ng-click="onRemoveHole()"></span>
                    <span type="button" class="btn btn-default glyphicon glyphicon-plus-sign" ng-click="onAddHole()"> </span>
                    </span>
                 </h4>
            </div>
           
            <div class="list-group-flush"></div>
            <div class="list-group">
                <div class="list-group-item " ng-repeat="hole in course.holes">
                    
                        <label class="control-label col-2">Hole {{hole.holeNo}}. Par: {{hole.par}}</label>
                        <!--<div class="btn-group">-->
                            <span type="button" class="btn btn-primary btn-mini glyphicon glyphicon-minus-sign" ng-click="onParDecrease(hole)"></span>
                            <span type="button" class="btn btn-primary btn-mini glyphicon glyphicon-plus-sign" ng-click="onParIncrease(hole)"> </span>
                        <!--</div>-->
                     
                
                </div>
            </div>
        </div>
       
        <div class="form-group">
            <div class="">
                <button type="submit" class="btn btn-default" ng-click="onSave()">Save</button>
                <button type="submit" class="btn" ng-hide="newCourse" ng-click="onDelete()">Delete</button>
                <button type="submit" class="btn" ng-click="onCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
