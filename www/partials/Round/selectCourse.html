<!--Courses page -->
<div class="container">
    <div class="list-group">
        <a href="" class="list-group-item " ng-repeat="course in courses" ng-click="onNext(course)">
            
            
            <h4 class="list-group-item-heading">{{course.name}}</h4>
                
            
            <p class="list-group-item-text">Holes: {{course.holes.length}}</p>
        </a>
        
    </div>

    <div class="form-group">
            <div class="">
                <button type="submit" class="btn " ng-click="onCancel()">Cancel</button>
            </div>
        </div>
</div>
