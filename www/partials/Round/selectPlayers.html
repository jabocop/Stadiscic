<!--Players page -->
<div class="container">
    <div class="list-group">
        <div href="" class="list-group-item " ng-repeat="player in players">
            <h4 class="list-group-item-heading">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="player.selected"> {{player.player.name}} </input>
                    </label>
                </div>    
             </h4>
        </div>
        
    </div>

    <div class="form-group">
            <div class="">
                <button type="submit" class="btn " ng-click="onBack()">Back</button>
                <button type="submit" class="btn " ng-click="onNext()">Next</button>
            </div>
        </div>
</div>
