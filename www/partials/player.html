<div class="container">
    <form class="">
        <div class="form-group">
            <label for="name" class="control-label">Name:</label>
            <div class="">
                <input type="text" class="form-control" id="name" ng-model="player.name" />
            </div>
        </div>
        
        <div class="form-group">
            <div class="">
                <button type="submit" class="btn btn-default" ng-click="onSave()">Save</button>
                <button type="submit" class="btn" ng-hide="newPlayer" ng-click="onDelete()">Delete</button>
                <button type="submit" class="btn" ng-click="onCancel()">Cancel</button>
            </div>
        </div> 
    </form>
</div>
